<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
    <script>
        let number= prompt('nhập số lượng số nguyên tố cần in ');
        let n = 2;
        for (let count=0; count < number;){
            if (kiemtrasonguyento(n)== true){
                document.write(n + " ");
                count++
            }
            n++
        }

        function kiemtrasonguyento(b)
        {
            if (b < 2){
                return false;
            }

            for (let i = 2; i < (b-1); i++){
            if (b % i == 0){
                return false;
            }
        }

            return true;
        }
    </script>
</body>
</html>
